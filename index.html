<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gincana da Integração 2024</title>
    <link rel="stylesheet" href="./styles/GlobalStyles.css">
</head>
<body>
    <header>
       <div class="logo">
           <img class="logo-imagem"></img>
       </div>
    </header>
    
    <main>
       <nav class="lista-provas">
           <div class="botao-voltar">
               <button class="botao-voltar-texto">
               </button>
           </div>
           <div class="prova-1"></div>
           <div class="prova-2"></div>
           <div class="prova-3"></div>
           <div class="prova-4"></div>
           <div class="prova-5"></div>
           <div class="prova-6"></div>
           <div class="prova-7"></div>
           <div class="botao-avancar">
               <button class="botao-avancar-texto">
               </button>
           </div>
       </nav>
        
        <section class="classificacoes-section">
            <div class="deco">
                <img class="deco-imagem-1"></img>
                <img class="deco-imagem-2"></img>
            </div>
            <ul class="classificacoes-lista">
                <li class="classificacao-item-1">
                    <div class="classificacao-item-1-textos">
                        <h2 class="classificacao-item-1-turmax"></h2>
                        <img class="classificacao-item-1-imagem"></img>
                        <h2 class="classificacao-item-1-turmay"></h2>
                    </div>
                </li>
                <li class="classificacao-item-2">
                    <div class="classificacao-item-2-textos">
                        <h2 class="classificacao-item-2-turmax"></h2>
                        <img class="classificacao-item-2-imagem"></img>
                        <h2 class="classificacao-item-2-turmay"></h2>
                    </div>
                </li>
                <li class="classificacao-item-3">
                    <div class="classificacao-item-3-textos">
                        <h2 class="classificacao-item-3-turmax"></h2>
                        <img class="classificacao-item-3-imagem"></img>
                        <h2 class="classificacao-item-3-turmay"></h2>
                    </div>
                </li>
                <li class="classificacao-item-4">
                    <div class="classificacao-item-4-textos">
                        <h2 class="classificacao-item-4-turmax"></h2>
                        <img class="classificacao-item-4-imagem"></img>
                        <h2 class="classificacao-item-4-turmay"></h2>
                    </div>
                </li>
                <li class="classificacao-title-item">
                    <img class="classificacao-title-image"></img>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <div class="copyright">
            <p>&copy; 2024 Colégio Morski em conjunto à 3ªS. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="./scripts/main.js"></script>
</body>
</html>
